<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Clients - Wydex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .clients-all-header {
      text-align: center;
      padding: 48px 0 16px 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #fff;
      border-bottom: 1px solid #222;
      margin-bottom: 32px;
    }
    .clients-all-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 32px 16px;
      max-width: 1200px;
      margin: 0 auto 64px auto;
      padding: 0 16px;
    }
    .client-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border-radius: 0;
      padding: 0;
      min-height: unset;
      box-shadow: none;
      border: none;
    }
    .client-logo img {
      max-width: 120px;
      max-height: 48px;
      object-fit: contain;
      filter: grayscale(100%) contrast(1.1);
      opacity: 0.92;
      transition: filter 0.3s, opacity 0.3s;
      background: transparent;
      border-radius: 0;
      padding: 0;
      border: none;
    }
    .client-logo:hover img {
      filter: grayscale(0%) contrast(1.2);
      opacity: 1;
      background: transparent;
    }
    @media (max-width: 700px) {
      .clients-all-header {
        font-size: 1.4rem;
        padding: 28px 0 10px 0;
      }
      .clients-all-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px 4px;
        padding: 0 2vw;
      }
      .client-logo img {
        max-width: 44vw;
        max-height: 28px;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <div class="clients-all-header">All Clients</div>
  <div class="clients-all-grid">
    <div class="client-logo"><img src="./src/image/client logo/ATHER.png" alt="Ather" /></div>
